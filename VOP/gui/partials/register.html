<div class="custom-container" id="login" data-ng-init="gCtrl.loggedIn = false">

    <img src="img/deloitte-logo.png" class="img-responsive center-block" id="deloitte-logo" />

    <h3 id="welcome-message">Create a new account</h3>

    <form class="form-horizontal" novalidate>
        <div class="form-group">
            <label class="col-xs-3 control-label">Last name</label>
            <div class="col-xs-7">
                <input type="text" ng-model="ctrl.lastname" class="form-control" placeholder="Last name" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">First name</label>
            <div class="col-xs-7">
                <input type="text" ng-model="ctrl.firstname" class="form-control" placeholder="First name" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Email</label>
            <div class="col-xs-7">
                <div class="input-group">
                    <input type="text" ng-model="ctrl.username" class="form-control" placeholder="Username" aria-describedby="email-addon" required> <span class="input-group-addon" id="email-addon">{{ctrl.emailEnd}}</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Password</label>
            <div class="col-xs-7">
                <input type="password" ng-model="ctrl.password" class="form-control" id="password" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label">Password (confirm)</label>
            <div class="col-xs-7">
                <input type="password" ng-model="ctrl.password2" class="form-control" id="password2" placeholder="Confirm password" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-7">
                <button type="submit" class="btn btn-primary" ng-click="ctrl.register()">Create new account</button>
                &nbsp;&nbsp; or <a class="btn btn-link" href="#/login"> Go to the log-in page </a>
            </div>
        </div>
    </form>

</div>
